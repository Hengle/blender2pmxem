name: unittest
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  unittest:
    name: Run Unittest
        runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: setup python
        uses: actions/setup-python@v1
        with:
          python-version: '3.7.x'
          architecture: 'x64'
      - name: unittest discoverly
        run: python -m unittest discover tests/
